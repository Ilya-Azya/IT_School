<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="{% static 'app/css/carousel.css' %}">
    <link rel="stylesheet" href="{% static 'app/js/slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'app/js/slick/slick-theme.css' %}">
